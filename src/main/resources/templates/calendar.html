<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" th:href="@{'https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0'}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p8RE1E7DAaLcvF6fWB3XFNq3nJ+rP/CYblxXmEr1Juh+ezf3E3+eFZwOPxprVxkK+8bte+ZeqlrG+NDgtOygCg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" th:href="@{'https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'}" />
        <title>Kalender</title>
    </head>

    <body>
        <header>
            <div class="back-header">
                <a th:href="@{/dashboard}" class="back-dashboard"> &larr; </a>
                <span class="lapangan-title">Kalender</span>
            </div>
        </header>

        <aside class="sidebar">
            <header class="sidebar-header">
                <a th:href="@{/}" class="header-logo">
                    <img th:src="@{/images/LA.png}" alt="Lapangin">
                </a>
                
                <button class="toggler sidebar-toggler">
                    <span class="material-symbols-rounded">chevron_left</span>
                </button>
            </header>

            <nav class="sidebar-nav">
                <ul class="nav-list primary-nav">
                    <li class="nav-item">
                        <a th:href="@{/dashboard}" class="nav-link">
                            <span class="nav-icon material-symbols-rounded">dashboard</span>
                            <span class="nav-label">Dashboard</span>
                        </a>
                        <span class="nav-tooltip">Dashboard</span>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/calendar}" class="nav-link">
                            <span class="nav-icon material-symbols-rounded">today</span>
                            <span class="nav-label">Calendar</span>
                        </a>
                        <span class="nav-tooltip">Calendar</span>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/notifications}" class="nav-link">
                            <span class="nav-icon material-symbols-rounded">notifications</span>
                            <span class="nav-label">Notifications</span>
                        </a>
                        <span class="nav-tooltip">Notifications</span>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <span class="nav-icon material-symbols-rounded">history</span>
                            <span class="nav-label">History</span>
                        </a>
                        <span class="nav-tooltip">History</span>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/wallet}" class="nav-link">
                            <span class="nav-icon material-symbols-rounded">wallet</span>
                            <span class="nav-label">Wallets</span>
                        </a>
                        <span class="nav-tooltip">Wallets</span>
                    </li>
                </ul>

                <!--Secondary Bot nav-->
                <ul class="nav-list secondary-nav">
                    <li class="nav-item toggle-dark-mode">
                        <span class="dark-mode-label">Dark Mode</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="dark-mode-toggle">
                            <span class="slider"></span>
                        </label>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/profile}" class="nav-link">
                            <span class="nav-icon material-symbols-rounded">account_circle</span>
                            <span class="nav-label">Profile</span>
                        </a>
                        <span class="nav-tooltip">Profile</span>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/logout}" class="nav-link">
                            <span class="nav-icon material-symbols-rounded">logout</span>
                            <span class="nav-label">Logout</span>
                        </a>
                        <span class="nav-tooltip">Logout</span>
                    </li>
                </ul>
            </nav>
        </aside>

        <div class="detail-container">
            <section class="section-2">
                <!-- Konten Kalender Anda -->
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button id="prev-month">&lt;</button>
                        <h2 id="month-year"></h2>
                        <button id="next-month">&gt;</button>
                    </div>
                    <div class="calendar-weekdays">
                        <div>Minggu</div>
                        <div>Senin</div>
                        <div>Selasa</div>
                        <div>Rabu</div>
                        <div>Kamis</div>
                        <div>Jumat</div>
                        <div>Sabtu</div>
                    </div>
                    <div class="calendar-days" id="calendar-days">
                        <!-- Hari-hari akan diisi oleh JavaScript -->
                    </div>
                </div>
            </section>
        </div>

        <!-- Include JavaScript Files -->
        <script th:src="@{/js/darkmode.js}"></script>
        <script th:src="@{/js/script.js}"></script>
        <script th:src="@{/js/calendar.js}"></script>
    </body>
</html>
