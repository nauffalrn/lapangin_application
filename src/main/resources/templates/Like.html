<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css?v=1.0}" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Daftar Suka</title>
</head>

<body>
<!-- Sidebar -->
<nav class="sidebar close">
    <header>
        <div class="image-text">
                <span class="image">
                    <img th:src="@{/images/LA.png}" alt="Logo">
                </span>
            <div class="text header-text">
                <span class="name">Lapangin</span>
                <span class="proffession">Find Field</span>
            </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
    </header>

    <div class="menu-bar">
        <div class="menu">
            <li class="search-box">
                <i class="bx bx-search icon"></i>
                <input type="text" placeholder="Search...">
            </li>
            <ul class="menu-links">
                <li class="nav-link">
                    <a th:href="@{/dashboard}">
                        <i class="bx bx-home-alt icon"></i>
                        <span class="text nav-text">Sewa Lapangan</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a th:href="@{/notifikasi_booking}">
                        <i class="bx bx-bell icon"></i>
                        <span class="text nav-text">Notifications</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a th:href="@{/history}">
                        <i class="bx bx-pie-chart-alt icon"></i>
                        <span class="text nav-text">History</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a th:href="@{/likes}">
                        <i class="bx bx-heart icon"></i>
                        <span class="text nav-text">Likes</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a th:href="@{/wallet}">
                        <i class="bx bx-wallet icon"></i>
                        <span class="text nav-text">Wallets</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="bottom-content">
            <li>
                <a th:href="@{/login}">
                    <i class="bx bx-log-in icon"></i>
                    <span class="text nav-text">Login</span>
                </a>
            </li>
            <li class="mode">
                <div class="moon-sun">
                    <i class="bx bx-moon icon moon"></i>
                    <i class="bx bx-sun icon sun"></i>
                </div>
                <span class="mode-text text">Dark Mode</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </div>
    </div>
</nav>

<!-- Kontainer Lapangan yang Disukai -->
<div id="liked-lapangan-container">
    <h1>Lapangan yang Disukai</h1>

    <!-- Thymeleaf untuk render data lapangan -->
    <div class="lapangan-list">
        <div class="lapangan-item" th:each="lapangan : ${likedLapangan}">
            <div class="pro">
                <div class="image-container">
                    <img th:src="${lapangan.imageSrc}" th:alt="${lapangan.nama}">
                    <i class="bx bx-heart icon like-btn"></i>
                </div>
                <div class="des">
                    <h5 th:text="${lapangan.nama}">Nama Lapangan</h5>
                    <p th:text="${lapangan.kota}">Kota</p>
                    <h4 th:text="${lapangan.olahraga}">Olahraga</h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Pesan jika tidak ada lapangan -->
    <p th:if="${likedLapangan.size() == 0}">Tidak ada lapangan yang disukai.</p>
</div>

<!-- Scripts -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
