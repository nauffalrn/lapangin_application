<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Order History</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Order History</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
      </nav>
    </header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Row -->
          <tr>
            <td>12345</td>
            <td>2023-10-01</td>
            <td>Product A</td>
            <td>2</td>
            <td>$50.00</td>
            <td>Shipped</td>
          </tr>
          <!-- Repeat rows as needed -->
        </tbody>
      </table>
    </main>
    <footer>
      <p>&copy; 2023 Your Company</p>
    </footer>
  </body>
</html>
