<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <link
      rel="stylesheet"
      th:href="@{'https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0'}"
    />
    <link
      rel="stylesheet"
      th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'}"
    />
    <link
      rel="stylesheet"
      th:href="@{'https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'}"
    />
    <link
      rel="stylesheet"
      th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'}"
    />

    <title>Lapangin - Dashboard</title>
  </head>

  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <header class="sidebar-header">
        <a class="header-logo">
          <img th:src="@{/images/LA.png}" alt="Lapangin" />
        </a>
        <button class="toggler sidebar-toggler">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
      </header>

      <nav class="sidebar-nav">
        <ul class="nav-list primary-nav">
          <li class="nav-item">
            <a th:href="@{/dashboard}" class="nav-link">
              <span class="nav-icon material-symbols-rounded">dashboard</span>
              <span class="nav-label">Dashboard</span>
            </a>
            <span class="nav-tooltip">Dashboard</span>
          </li>
          <li class="nav-item">
            <a th:href="@{/calendar}" class="nav-link">
              <span class="nav-icon material-symbols-rounded">today</span>
              <span class="nav-label">Calendar</span>
            </a>
            <span class="nav-tooltip">Calendar</span>
          </li>
          <li class="nav-item">
            <a th:href="@{/notifications}" class="nav-link">
              <span class="nav-icon material-symbols-rounded"
                >notifications</span
              >
              <span class="nav-label">Notifications</span>
            </a>
            <span class="nav-tooltip">Notifications</span>
          </li>
          <li class="nav-item">
            <a th:href="@{/history}" class="nav-link">
              <span class="nav-icon material-symbols-rounded">history</span>
              <span class="nav-label">History</span>
            </a>
            <span class="nav-tooltip">History</span>
          </li>
          <li class="nav-item">
            <a th:href="@{/wallet}" class="nav-link">
              <span class="nav-icon material-symbols-rounded">wallet</span>
              <span class="nav-label">Wallets</span>
            </a>
            <span class="nav-tooltip">Wallets</span>
          </li>
        </ul>

        <ul class="nav-list secondary-nav">
          <li class="nav-item toggle-dark-mode">
            <span class="dark-mode-label">Dark Mode</span>
            <label class="toggle-switch">
              <input type="checkbox" id="dark-mode-toggle" />
              <span class="slider"></span>
            </label>
          </li>
          <li class="nav-item">
            <a th:href="@{/profile}" class="nav-link">
              <span class="nav-icon material-symbols-rounded"
                >account_circle</span
              >
              <span class="nav-label">Profile</span>
            </a>
            <span class="nav-tooltip">Profile</span>
          </li>
          <li class="nav-item">
            <a th:href="@{/logout}" class="nav-link">
              <span class="nav-icon material-symbols-rounded">logout</span>
              <span class="nav-label">Logout</span>
            </a>
            <span class="nav-tooltip">Logout</span>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="container mt-5">
      <div class="history-container">
        <h1>History</h1>
        <div class="table-responsive mt-4 w-100">
          <table class="table table-bordered table-striped table-hover">
            <thead class="thead-dark bg-primary text-white">
              <tr>
                <th scope="col" class="rounded-start">No</th>
                <th scope="col">Cabang Olahraga</th>
                <th scope="col">Nama Lapangan</th>
                <th scope="col">Lokasi</th>
                <th scope="col" class="rounded-end">Waktu</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="history, iter : ${histories}">
                <th scope="row" th:text="${iter.index + 1}"></th>
                <td th:text="${history.cabangOlahraga}"></td>
                <td th:text="${history.namaVenue}"></td>
                <td th:text="${history.lokasi}"></td>
                <td th:text="${history.waktu}"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Include JavaScript Files -->
    <script th:src="@{/js/darkmode.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/search.js}"></script>
    <script th:src="@{/js/promo.js}"></script>
  </body>
</html>
