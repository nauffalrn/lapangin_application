<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <title>Lapangin - Register</title>
  </head>

  <body>
    <section class="home">
      <section class="container2 forms">
        <div class="form registration">
          <div class="form-content">
            <h1 class="head">Signup</h1>
            <form
              method="post"
              th:action="@{/register}"
              th:object="${customer}"
              id="registration-form"
            >
              <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

              <!-- Nama Field -->
              <div class="field input-field">
                <input
                  type="text"
                  th:field="*{name}"
                  placeholder="Name"
                  class="input"
                  required
                />
                <div
                  id="register-name-error"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                  class="error"
                ></div>
              </div>

              <!-- Username Field -->
              <div class="field input-field">
                <input
                  type="text"
                  th:field="*{username}"
                  placeholder="Username"
                  class="input"
                  required
                />
                <div
                  id="register-username-error"
                  th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}"
                  class="error"
                ></div>
              </div>

              <!-- Email Field -->
              <div class="field input-field">
                <input
                  type="email"
                  th:field="*{email}"
                  placeholder="Email"
                  class="input"
                  required
                />
                <div
                  id="register-email-error"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="error"
                ></div>
              </div>

              <!-- Phone Number Field -->
              <div class="field input-field">
                <input
                  type="text"
                  th:field="*{phoneNumber}"
                  placeholder="Phone Number"
                  class="input"
                  required
                />
                <div
                  id="register-phone-error"
                  th:if="${#fields.hasErrors('phoneNumber')}"
                  th:errors="*{phoneNumber}"
                  class="error"
                ></div>
              </div>

              <!-- Password Field -->
              <div class="field input-field">
                <input
                  type="password"
                  th:field="*{password}"
                  placeholder="Create password"
                  class="password"
                  id="field-password"
                  required
                />
                <div
                  id="register-password-error"
                  class="error"
                  style="display: none; color: red"
                ></div>
              </div>

              <!-- Confirm Password Field -->
              <div class="field input-field">
                <input
                  type="password"
                  th:field="*{confirmPassword}"
                  placeholder="Confirm password"
                  class="password"
                  id="field-confirmPassword"
                  required
                />
                <i class="bx bx-hide eye-icon"></i>
                <div
                  id="register-confirm-password-error"
                  class="error"
                  style="display: none; color: red"
                ></div>
              </div>

              <!-- Register Button -->
              <div class="field button-field">
                <button type="submit">Signup</button>
              </div>

              <!-- General Error Messages -->
              <div
                id="register-general-error"
                th:if="${registrationError}"
                class="error-message"
              >
                <p th:text="${registrationError}"></p>
              </div>

              <div
                id="register-general-error-2"
                th:if="${errorMessage}"
                class="error-message"
              >
                <p th:text="${errorMessage}"></p>
              </div>
            </form>

            <!-- Login Redirect -->
            <div class="form-link">
              <span>
                Already have an account?
                <a th:href="@{/login}" class="link login-link">Login</a>
              </span>
            </div>
          </div>
        </div>
      </section>
    </section>

    <!-- Scripts -->
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/log.js}"></script>
  </body>
</html>
