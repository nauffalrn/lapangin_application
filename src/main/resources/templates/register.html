<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <title>Lapangin - Register</title>
  </head>

  <body>
    <section class="home">
      <section class="container2 forms">
        <div class="form registration">
          <div class="form-content">
            <h1 class="head">Signup</h1>
            <!-- Revisi ID di sini -->
            <form
              method="post"
              th:action="@{/register}"
              th:object="${customer}"
              id="registration-form"
            >
              <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

              <div class="field input-field">
                <input
                  type="text"
                  th:field="*{username}"
                  placeholder="Username"
                  class="input"
                  required
                />
                <div
                  th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}"
                  class="error"
                ></div>
              </div>

              <div class="field input-field">
                <input
                  type="email"
                  th:field="*{email}"
                  placeholder="Email"
                  class="input"
                  required
                />
                <div
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="error"
                ></div>
              </div>

              <div class="field input-field">
                <input
                  type="text"
                  th:field="*{phoneNumber}"
                  placeholder="Phone Number"
                  class="input"
                  required
                />
                <div
                  th:if="${#fields.hasErrors('phoneNumber')}"
                  th:errors="*{phoneNumber}"
                  class="error"
                ></div>
              </div>

              <div class="field input-field">
                <input
                  type="password"
                  th:field="*{password}"
                  placeholder="Create password"
                  class="password"
                  required
                />
                <div
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                  class="error"
                ></div>
              </div>

              <div class="field input-field">
                <input
                  type="password"
                  th:field="*{confirmPassword}"
                  placeholder="Confirm password"
                  class="password"
                  required
                />
                <div
                  th:if="${#fields.hasErrors('confirmPassword')}"
                  th:errors="*{confirmPassword}"
                  class="error"
                ></div>
                <i class="bx bx-hide eye-icon"></i>
              </div>

              <div class="field button-field">
                <button type="submit">Signup</button>
              </div>

              <div th:if="${registrationError}" class="error-message">
                <p th:text="${registrationError}"></p>
              </div>

              <div th:if="${errorMessage}" class="error-message">
                <p th:text="${errorMessage}"></p>
              </div>
            </form>
            <div class="form-link">
              <span
                >Already have an account?
                <a th:href="@{/login}" class="link login-link">Login</a></span
              >
            </div>
          </div>
          <div class="line"></div>
          <div class="media-options">
            <a href="#" class="field facebook"
              ><i class="bx bxl-facebook-circle"></i
            ></a>
            <a href="#" class="field google"><i class="bx bxl-google"></i></a>
          </div>
        </div>
      </section>
    </section>

    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/darkmode.js}"></script>
    <script th:src="@{/js/log.js}"></script>
  </body>
</html>
