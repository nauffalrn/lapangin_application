<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css?v=1.0}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
<!-- Sidebar -->
<nav class="sidebar close">
    <header>
        <div class="image-text">
            <span class="image">
                <!-- Logo aplikasi -->
                <img th:src="@{/images/LA.png}" alt="Logo">
            </span>
            <div class="text header-text">
                <span class="name">Lapangin</span>
                <span class="proffession">Find Field</span>
            </div>
        </div>
        <i class='bx bx-chevron-right toggle'></i>
    </header>
    <div class="menu-bar">
        <ul class="menu-links">
            <li class="nav-link">
                <a th:href="@{/dashboard}">
                    <i class='bx bx-home-alt icon'></i>
                    <span class="text nav-text">Sewa Lapangan</span>
                </a>
            </li>
            <li class="nav-link">
                <a th:href="@{/notifikasi_booking}">
                    <i class='bx bx-bell icon'></i>
                    <span class="text nav-text">Notifications</span>
                </a>
            </li>
            <li class="nav-link">
                <a th:href="@{/likes}">
                    <i class='bx bx-heart icon'></i>
                    <span class="text nav-text">Likes</span>
                </a>
            </li>
            <li class="nav-link">
                <a th:href="@{/wallet}">
                    <i class='bx bx-wallet icon'></i>
                    <span class="text nav-text">Wallets</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Section untuk menampilkan daftar lapangan -->
<section class="section-2">
    <div id="product1" class="section-p1">
        <div class="pro-container">
            <!-- Iterasi daftar lapangan -->
            <div class="pro" th:each="venue : ${venues}">
                <div class="image-container">
                    <!-- Tampilkan gambar lapangan -->
                    <img th:src="@{'/images/' + ${venue.image}}" th:alt="${venue.name}" alt="Image not found">
                    <div class="location-overlay">
                        <span>
                            <i class="fa-solid fa-location-dot"></i>
                            <span th:text="${venue.city}">[City]</span>
                        </span>
                    </div>
                </div>
                <div class="des">
                    <h5 th:text="${venue.name}">[Venue Name]</h5>
                    <p>‚≠ê
                        <span th:text="${venue.rating}">[Rating]</span>
                        (<span th:text="${venue.reviews}">[Reviews]</span>)
                    </p>
                    <h4 th:text="'Mulai Rp ' + ${venue.price} + '/jam'">[Price]</h4>
                    <a class="btn btn-primary" th:href="@{'/book/' + ${venue.id}}">Pesan Sekarang</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Tambahkan script -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
