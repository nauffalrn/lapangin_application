<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <link
      rel="stylesheet"
      th:href="@{'https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0'}"
    />
    <link
      rel="stylesheet"
      th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'}"
    />
    <link
      rel="stylesheet"
      th:href="@{'https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'}"
    />

    <title>Lapangin - Notifications</title>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <header class="sidebar-header">
        <a class="header-logo">
          <img th:src="@{/images/LA.png}" alt="Lapangin" />
        </a>
        <button class="toggler sidebar-toggler">
          <span class="material-symbols-rounded">chevron_left</span>
        </button>
      </header>

      <nav class="sidebar-nav">
        <ul class="nav-list primary-nav">
          <li class="nav-item">
            <a th:href="@{/dashboard}" class="nav-link">
              <span class="nav-icon material-symbols-rounded">dashboard</span>
              <span class="nav-label">Dashboard</span>
            </a>
            <span class="nav-tooltip">Dashboard</span>
          </li>
          <li class="nav-item">
            <a th:href="@{/calendar}" class="nav-link">
              <span class="nav-icon material-symbols-rounded">today</span>
              <span class="nav-label">Calendar</span>
            </a>
            <span class="nav-tooltip">Calendar</span>
          </li>
          <li class="nav-item">
            <a th:href="@{/notifications}" class="nav-link">
              <span class="nav-icon material-symbols-rounded"
                >notifications</span
              >
              <span class="nav-label">Notifications</span>
            </a>
            <span class="nav-tooltip">Notifications</span>
          </li>
          <li class="nav-item">
            <a th:href="@{/history}" class="nav-link">
              <span class="nav-icon material-symbols-rounded">history</span>
              <span class="nav-label">History</span>
            </a>
            <span class="nav-tooltip">History</span>
          </li>
        </ul>

        <ul class="nav-list secondary-nav">
          <li class="nav-item toggle-dark-mode">
            <span class="dark-mode-label">Dark Mode</span>
            <label class="toggle-switch">
              <input type="checkbox" id="dark-mode-toggle" />
              <span class="slider"></span>
            </label>
          </li>
          <li class="nav-item">
            <a th:href="@{/profile}" class="nav-link">
              <span class="nav-icon material-symbols-rounded"
                >account_circle</span
              >
              <span class="nav-label">Profile</span>
            </a>
            <span class="nav-tooltip">Profile</span>
          </li>
          <li class="nav-item">
            <a th:href="@{/login}" class="nav-link">
              <span class="nav-icon material-symbols-rounded">logout</span>
              <span class="nav-label">Logout</span>
            </a>
            <span class="nav-tooltip">Logout</span>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content Section -->
    <section class="section-2">
      <div class="notifications-container">
        <h1 class="notifications-header">Notifications</h1>
        
        <!-- Tambahkan margin-top di sini -->
        <div class="notifications-wrapper">
          <div class="notifications-list" id="notification-list">
            <div th:each="booking : ${bookings}" class="notification-item">
              <div class="notification-icon">
                <i class="bx bx-notification"></i>
              </div>
              <div class="notification-content">
                <h4 th:text="${booking.lapangan.namaLapangan}"></h4>
                <p th:text="'Tanggal: ' + ${#temporals.format(booking.bookingDate, 'dd MMM yyyy HH:mm')}"></p>
                <!-- Pastikan format waktu sesuai -->
                <div class="countdown" 
                     th:attr="data-time=${#temporals.format(booking.bookingDate, 'yyyy-MM-dd HH:mm:ss')}"
                     th:data-debug="${#temporals.format(booking.bookingDate, 'yyyy-MM-dd HH:mm:ss')}">
                </div>
              </div>
            </div>

            <div th:if="${#lists.isEmpty(bookings)}" class="no-notifications">
              <p>Tidak ada booking aktif saat ini.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Include JavaScript Files -->
      <script th:src="@{/js/darkmode.js}"></script>
      <script th:src="@{/js/script.js}"></script>
      <script th:src="@{/js/notifications.js}"></script>
    </section>
  </body>
</html>
