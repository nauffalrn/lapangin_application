        <div id="liked-lapangan-container">
            <h1>Lapangan yang Disukai</h1>
        </div>

        <script>
            // Ambil data lapangan yang disukai dari Local Storage
            const likedLapangan = JSON.parse(localStorage.getItem('likedLapangan')) || [];
            const container = document.getElementById('liked-lapangan-container');
        
            // Tampilkan data lapangan yang disukai
            if (likedLapangan.length > 0) {
                likedLapangan.forEach((lapangan) => {
                    const lapanganDiv = document.createElement('div');
                    lapanganDiv.classList.add('pro');
        
                    lapanganDiv.innerHTML = `
                        <div class="image-container">
                            <img src="${lapangan.imageSrc}" alt="${lapangan.nama}">
                            <i class='bx bx-heart icon like-btn'></i>
                        </div>
                        <div class="des">
                            <h5>${lapangan.nama}</h5>
                            <p>${lapangan.kota}</p>
                            <h4>${lapangan.olahraga}</h4>
                        </div>
                    `;
                    container.appendChild(lapanganDiv);
                });
            } else {
                container.innerHTML = '<p>Tidak ada lapangan yang disukai.</p>';
            }
        </script>

    </body>
